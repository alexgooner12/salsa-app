    <h2 class="heading">Add a new member</h2>
    <form action="" id="form-1" onsubmit="handlers.addNewMember()">
        <label for="">Name</label>
        <input type="text" class="member-name-input" required>
    
        <label for="">Found out from</label>
        <input type="text" id="found-out-from-input">
        <select name="" id="list-of-members"></select> 
    
        <label for="">Start date</label> 
        <input type="date" id="start-date" required>

        <select name="" id="group-selector" required></select>

    </form>
